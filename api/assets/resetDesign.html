<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="text-align: center; font-family: 'Roboto', sans-serif;">
            <h4 style="font-size: 25px; font-weight: 400; margin: 10px 0; margin-top: 50px;">If you haven't requested resetting your password, please ignore this email</h4>
            <p style="font-size: 18px; display: block; margin: 0; margin: 10px 0;">Press the button below to restore password for account: <b>{{username}}</b></p>
            <a style="text-decoration: none; cursor: pointer !important;" href="http://localhost:3000/{{username}}/password/reset" target="_blank" rel="noopener">
                <button style="margin-top: 10px; background-color: #c1ff84; cursor: pointer !important; padding: 15px 30px; border-radius: 10px; color: #000; font-size: 16px;
                line-height: 1.1em; font-weight: 700; text-transform: uppercase; outline: unset; border: unset;">Reset password</button>
            </a>
        </div>
    </body>
</html>
